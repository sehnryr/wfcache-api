clap = { version = "4.1.4", features = ["derive"] }
crc = "3.0.1"
ddsfile = "0.5.1"
derivative = "2.2.0"
env_logger = "0.10.0"
log = "0.4.17"
lotus-lib = "2.*"
rand = "0.8.5"
relative-path = "1.7.3"
rustyline = "10.1.1"
